{% extends "base.html" %}

{% block title %}{{ codigo }} - {{ info.nome }}{% endblock %}

{% block content %}
    
    <h1 align="center">{{ codigo }} - {{ info.nome }}</h1>
    
    <img  class="img-status" src="{{ url_for('static', filename='images/' + info.imagem) }}" alt="{{ info.nome }}">      
    <p align="center" style="font-size: 1.2em;">{{ info.descricao }}</p>

    <br>
    <a align="center" href="/">‚Üê Voltar para a galeria</a>

{% endblock %}
